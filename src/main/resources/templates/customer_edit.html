<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="container">
        
        <div>Customer - Edit</div>
        <form th:action="@{/customer/update}" th:object="${customer}" method="POST">
            <div class="row">
                
                <label></label><input type="text" th:field="*{CustomerID}" class="form-control"/>
            
            </div>
            <div class="row">
                
                <label>Full name</label><input type="text" th:field="*{Fullname}" class="form-control"/>
            
            </div>
            <div class="row">
                
                <label>Password</label><input type="password" th:field="*{Password}" class="form-control"/>
            
            </div>
            <div class="row">
                
                <label>City</label><input type="text" th:field="*{City}" class="form-control"/>
            
            </div><!-- comment -->
            <div class="row">
                
                <label>Address</label><input type="text" th:field="*{Address}" class="form-control"/>
            
            </div>
            <input type="submit" value="Update" class="btn btn-primary"/>
        </form>
    </body>
</html>
