<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List customers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="container">
        
        <div>List Customers</div>
        <table border="1" class="table">
            <tr>
               <th>ID</th>
               <th>Name</th>
               <th>City</th>
               <th>Address</th>
               <th>Price</th>
               <th>Edit</th>
            </tr>
            <tr th:each ="row, state: ${data}">
               <td th:utext="${state.count}">...</td>
               <td th:utext="${row.CustomerID}">...</td>
               <td th:utext="${row.Fullname}">...</td>
               <td th:utext="${row.Address}">...</td>
               <td th:utext="${row.City}">...</td>
               <td><a th:href="'/customer/edit/'+ ${row.CustomerID}">Edit</a></th>
            </tr>
         </table>
        <p><a href="/customer/add">Add customer</p>
    </body>
</html>
